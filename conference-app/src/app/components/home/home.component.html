
<div class="container">
    <h1>Welcome to the Prelim Home Page</h1>
  
 
    <button (click)="toggleVisibility()" class="btn btn-primary mb-3">
      Toggle Content Visibility
    </button>
  
  
    <div *ngIf="isVisible" class="content">
      <h2>Item List</h2>
      <ul>
      
        <li *ngFor="let item of items">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
        </li>
      </ul>
    </div>
  
  
    <div *ngIf="!isVisible" class="alert alert-info">
      The content is hidden. Click the button to show it again.
    </div>
  </div>
